<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <!-- Login Card -->
    <div class="card shadow-sm p-4 mb-3" style="max-width: 400px; width: 100%;">
      <h2 id="title" class="mb-4 text-center">Login</h2>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>

      <button id="oidc-btn" class="btn btn-info mb-3 w-100" onclick="location.href='./login_oidc'">
        Login with OpenID provider
      </button>

      <hr class="my-4" />

      <form id="login-form" action="./login_passwd" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token }}">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Install Button, outside the card -->
    <button id="installBtn" class="btn btn-success" style="display: none;">
      Add to Home Screen
    </button>


    <!-- Optional Modal for iOS Instructions -->
    <div class="modal fade" id="iosModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Install on iOS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>To install this app on iOS:</p>
            <ol>
              <li>Tap the <strong>Share</strong> icon</li>
              <li>Select <strong>"Add to Home Screen"</strong></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
  <script>
    const errorBox = document.getElementById("error");
    if ('{{ error }}') {
      errorBox.textContent = '{{ error }}';
      errorBox.classList.remove("d-none");
    }

    // for Add to Home Screen
    const getPlatform = () => {
        const ua = window.navigator.userAgent;

        if (/android/i.test(ua)) return "android";
        if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "ios";
        return "desktop";
    };

    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    const userAgent = navigator.userAgent.toLowerCase();
    const platform = getPlatform();
    console.log(platform);

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (platform === "android") {
        installBtn.style.display = "inline-block";
      }
    });

    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
    });

    if (platform === "ios" && window.navigator.standalone !== true) {
      installBtn.style.display = "inline-block";
    }

    installBtn.addEventListener("click", () => {
      if (platform === "android" && deferredPrompt) {
        deferredPrompt.prompt();
      } else {
        // Show Bootstrap modal
        const modal = new bootstrap.Modal(document.getElementById("iosModal"));
        modal.show();
      }
    });
  </script>
</body>

</html>
